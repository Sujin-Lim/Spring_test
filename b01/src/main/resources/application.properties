spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3309/webdb
spring.datasource.username=webuser
spring.datasource.password=webuser
logging.level.org.springframework=info
logging.level.org.zerock=debug
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

springdoc.swagger-ui.title=Boot 01 Project Swagger
springdoc.api-docs.packages-to-scan=org.zerock.b01.controller

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:\\workplace_ultimate_\\upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

org.zerock.upload.path=D:\\workplace_ultimate_\\upload